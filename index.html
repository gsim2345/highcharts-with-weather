<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap Material Design CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css">
  <!-- link to CSS file -->
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <h1 class="text-center">Weekly weather:</h1>
  <div class="container">
    <!--Firts row -->
    <div class="row">
      <div class="col-md-6">
        <div class="box">
          <div class="title">
            <h5 class="text-center">WEATHER FORECAST FOR THE NEXT WEEK IN</h5>
            <h4 class="text-center">COPENHAGEN</h4>
          </div>
          <div id="chart1"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box">
          <div class="title">
            <h5 class="text-center">WEATHER FORECAST FOR THE NEXT WEEK IN</h5>
            <h4 class="text-center">NEW YORK</h4>
          </div>
          <div id="chart2"></div>
        </div>
      </div>
    </div>
    <!--Second row -->
    <div class="row">
      <div class="col-md-6">
        <div class="box">
          <div id="chart3"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box">
          <div id="chart4"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <!-- Bootstrap JS-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Bootstrap Material Design JS-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js"></script>
  <!--Highcharts.js-->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <!--HighCharts JS Ajax Data-->
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <!-- link to js file -->
  <script src="script.js"></script>
</body>
</html>
